{% block header %}
{% include '5/components/header.html' %}

{% block content %}

<div id="edublink-preloader">
    <div class="loading-spinner">
        <div class="preloader-spin-1"></div>
        <div class="preloader-spin-2"></div>
    </div>
    <div class="preloader-close-btn-wraper">
        <span class="btn btn-primary preloader-close-btn">
            Cancel Preloader</span>
    </div>
</div>

<div id="main-wrapper" class="main-wrapper">

    <!--=====================================-->
    <!--=        Header Area Start       	=-->
    <!--=====================================-->

    <!--=====================================-->
    <!--=       Breadcrumb Area Start      =-->
    <!--=====================================-->


    <div class="edu-breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-inner">
                <div class="page-title">
                    <h1 class="title">Our Management </h1>
                </div>

            </div>
        </div>
        <ul class="shape-group">
            <li class="shape-1">
                <span></span>
            </li>
            <li class="shape-2 scene"><img data-depth="2" src="/static/images/shape-13.png" alt="shape"></li>
            <li class="shape-3 scene"><img data-depth="-2" src="/static/images/shape-15.png" alt="shape"></li>
            <li class="shape-4">
                <span></span>
            </li>
            <li class="shape-5 scene"><img data-depth="2" src="/static/images/shape-07.png" alt="shape"></li>
        </ul>
    </div>

    <!--=====================================-->
    <!--=        Courses Area Start         =-->
    <!--=====================================-->
    <div class="edu-course-area course-area-1 gap-tb-text">
        <div class="container">
            <img src="/static/images/2025m1.jpg">
            <img src="/static/images/2025m2.jpg">
            <img src="/static/images/2025m3.jpg">


        </div>
    </div>
    <!-- End Course Area -->
    <!--=====================================-->
    <!--=        Footer Area Start          =-->
    <!--=====================================-->
    <!-- Start Footer Area  -->

    <!-- End Footer Area  -->

</div>

<div class="rn-progress-parent">
    <svg class="rn-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
</div>
