<style>
    .theme-switch {
        --toggle-size: 15px;
        --container-width: 5.625em;
        --container-height: 2.5em;
        --container-radius: 6.25em;
        --container-light-bg: #3D7EAE;
        --container-night-bg: #1D1F2C;
        --circle-container-diameter: 3.375em;
        --sun-moon-diameter: 2.125em;
        --sun-bg: #ECCA2F;
        --moon-bg: #C4C9D1;
        --spot-color: #959DB1;
        --circle-container-offset: calc((var(--circle-container-diameter) - var(--container-height)) / 2 * -1);
        --stars-color: #fff;
        --clouds-color: #F3FDFF;
        --back-clouds-color: #AACADF;
        --transition: .5s cubic-bezier(0, -0.02, 0.4, 1.25);
        --circle-transition: .3s cubic-bezier(0, -0.02, 0.35, 1.17);
    }

    .theme-switch,
    .theme-switch *,
    .theme-switch *::before,
    .theme-switch *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: var(--toggle-size);
    }

    .theme-switch__checkbox {
        display: none;
    }

    .theme-switch__container {
        width: var(--container-width);
        height: var(--container-height);
        background-color: var(--container-light-bg);
        border-radius: var(--container-radius);
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0em -0.062em 0.062em rgba(0, 0, 0, 0.25),
            0em 0.062em 0.125em rgba(255, 255, 255, 0.94);
        transition: var(--transition);
        position: relative;
    }

    .theme-switch__container::before {
        content: "";
        position: absolute;
        z-index: 1;
        inset: 0;
        box-shadow: 0em 0.05em 0.187em rgba(0, 0, 0, 0.25) inset;
        border-radius: var(--container-radius);
    }

    .theme-switch__circle-container {
        width: var(--circle-container-diameter);
        height: var(--circle-container-diameter);
        background-color: rgba(255, 255, 255, 0.1);
        position: absolute;
        left: var(--circle-container-offset);
        top: var(--circle-container-offset);
        border-radius: var(--container-radius);
        box-shadow: inset 0 0 0 3.375em rgba(255, 255, 255, 0.1),
            0 0 0 1.25em rgba(255, 255, 255, 0.1);
        display: flex;
        transition: var(--circle-transition);
        pointer-events: none;
    }

    .theme-switch__sun-moon-container {
        pointer-events: auto;
        position: relative;
        z-index: 2;
        width: var(--sun-moon-diameter);
        height: var(--sun-moon-diameter);
        margin: auto;
        border-radius: var(--container-radius);
        background-color: var(--sun-bg);
        box-shadow: 0.062em 0.062em 0.062em rgba(254, 255, 239, 0.61) inset,
            0em -0.062em 0.062em #a1872a inset;
        filter: drop-shadow(0.062em 0.125em 0.125em rgba(0, 0, 0, 0.25));
        overflow: hidden;
        transition: var(--transition);
    }

    .theme-switch__moon {
        transform: translateX(100%);
        width: 100%;
        height: 100%;
        background-color: var(--moon-bg);
        border-radius: inherit;
        box-shadow: 0.062em 0.062em 0.062em rgba(254, 255, 239, 0.61) inset,
            0em -0.062em 0.062em #969696 inset;
        transition: var(--transition);
        position: relative;
    }

    .theme-switch__spot {
        position: absolute;
        background-color: var(--spot-color);
        box-shadow: 0em 0.0312em 0.062em rgba(0, 0, 0, 0.25) inset;
        border-radius: var(--container-radius);
    }

    .theme-switch__spot:nth-child(1) {
        top: 0.75em;
        left: 0.312em;
        width: 0.75em;
        height: 0.75em;
    }

    .theme-switch__spot:nth-child(2) {
        top: 0.937em;
        left: 1.375em;
        width: 0.375em;
        height: 0.375em;
    }

    .theme-switch__spot:nth-child(3) {
        top: 0.312em;
        left: 0.812em;
        width: 0.25em;
        height: 0.25em;
    }

    .theme-switch__clouds {
        width: 1.25em;
        height: 1.25em;
        background-color: var(--clouds-color);
        border-radius: var(--container-radius);
        position: absolute;
        bottom: -0.625em;
        left: 0.312em;
        box-shadow:
            0.937em 0.312em var(--clouds-color),
            -0.312em -0.312em var(--back-clouds-color),
            1.437em 0.375em var(--clouds-color),
            0.5em -0.125em var(--back-clouds-color),
            2.187em 0 var(--clouds-color),
            1.25em -0.062em var(--back-clouds-color),
            2.937em 0.312em var(--clouds-color),
            2em -0.312em var(--back-clouds-color),
            3.625em -0.062em var(--clouds-color),
            2.625em 0em var(--back-clouds-color),
            4.5em -0.312em var(--clouds-color),
            3.375em -0.437em var(--back-clouds-color),
            4.625em -1.75em 0 0.437em var(--clouds-color),
            4em -0.625em var(--back-clouds-color),
            4.125em -2.125em 0 0.437em var(--back-clouds-color);
        transition: 0.5s cubic-bezier(0, -0.02, 0.4, 1.25);
    }

    .theme-switch__checkbox:checked+.theme-switch__container {
        background-color: var(--container-night-bg);
    }

    .theme-switch__checkbox:checked+.theme-switch__container .theme-switch__circle-container {
        left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter));
    }

    .theme-switch__checkbox:checked+.theme-switch__container .theme-switch__moon {
        transform: translate(0);
    }

    .theme-switch__checkbox:checked+.theme-switch__container .theme-switch__clouds {
        bottom: -4.062em;
    }

    .theme-switch-wrapper {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
    }

    body.dark-mode {
        background-color: #111;
        color: #f0f0f0;
    }
</style>

<div class="theme-switch-wrapper">
    <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox" id="theme-checkbox" onchange="toggleDarkMode()">
        <div class="theme-switch__container">
            <div class="theme-switch__circle-container">
                <div class="theme-switch__sun-moon-container">
                    <div class="theme-switch__moon">
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                    </div>
                </div>
            </div>
            <div class="theme-switch__clouds"></div> <!-- âœ… Cloud layer -->
        </div>
    </label>
</div>

<script>
    const isDark = localStorage.getItem("kenforte-theme") === "dark";
    const checkbox = document.getElementById('theme-checkbox');

    if (isDark) {
        document.body.classList.add("dark-mode");
        checkbox.checked = true;
    }

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("kenforte-theme", isDark ? "dark" : "light");
        document.getElementById('theme-checkbox').checked = isDark;
    }
</script>
