<section id="home">
    <div class="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1>{{ hero.title }}</h1>
            <p>{{ hero.quote }}</p>
            <button class="contact-btn">{{ hero.contact_button_text }}</button>

        </div>
        <div class="scroll-down">âŒ„</div>
    </div>
</section>


<!-- Particles.js Library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": { "value": "#ffffff" },
            "shape": {
                "type": "circle",
                "stroke": { "width": 0, "color": "#000000" },
                "polygon": { "nb_sides": 5 }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": { "enable": false }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": { "enable": false }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 4,
                "direction": "none",
                "straight": false,
                "out_mode": "out"
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": { "enable": true, "mode": "grab" },
                "onclick": { "enable": true, "mode": "push" }
            },
            "modes": {
                "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                "push": { "particles_nb": 4 }
            }
        },
        "retina_detect": true
    });
</script>
<div id="cursor-glow"></div>
<script>
    const glow = document.getElementById("cursor-glow");

    document.addEventListener("mousemove", (e) => {
        glow.style.transform = `translate(${e.clientX - 100}px, ${e.clientY - 100}px)`;
    });
</script>
</section>
